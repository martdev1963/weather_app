<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    <h1>Check the Weather</h1>
    <form method="POST">
        <input type="text" name="city" placeholder="Enter city" required>
        <button type="submit">Get Weather</button>
    </form>

    {% if weather %}
        {% if weather.error %}
            <p>{{ weather.error }}</p>
        {% else %}
            <h2>Weather in  {{ weather.city }}</h2>
            <!--<p>{{weather.temperature}} degrees C, {{weather.description}}</p> -->
            <!--Using the new keys used in the code refactoring of the weather object in app.py -->
            <p>{{weather.temp_c}} degrees C / {{weather.temp_f}} degrees F {{weather.description}}</p>
            <img src="https://openweathermap.org/img/wn/{{ weather.icon }}@2x.png" alt="">
        {% endif %}
    {% endif %}
</body>
</html>
